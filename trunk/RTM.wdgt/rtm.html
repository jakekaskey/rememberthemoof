<html>

<head>
<!-- see LICENSE.txt for license -->

<title>Remember the Moof</title>

<style>
@import "rtm.css";
</style>

<script type="text/javascript" src="jquery-1.2.1.js" />
<!-- the following is only necessary if the RTM shared key is in the javascript -->
<!-- script type="text/javascript" src="md5.js" / -->
<script type='text/javascript' src='/System/Library/WidgetResources/AppleClasses/AppleInfoButton.js' charset='utf-8'/>
<script type='text/javascript' src='/System/Library/WidgetResources/AppleClasses/AppleAnimator.js' charset='utf-8'/>
<script type='text/javascript' src='/System/Library/WidgetResources/AppleClasses/AppleButton.js' charset='utf-8'/>
<script type="text/javascript" src="rtm.js" />
</head>

<body>

<div id="mainWrapper">
	<div id="front">
		<div class="section" id="splashSection">
			<img id="splashPane" src="Default.png" />
		</div>
		<div class="section">
			<textarea rows="10" id="evenMore">
			</textarea>
		</div>
		<div class="section hideOnLoad" id="listsSection">
		</div>
		<div class="section hideOnLoad" id="needToAuth">
			<a href=".">Click here</a> to authorize this app with your RTM account.
		</div>
		<div class="section" id="addTaskSection">
		</div>
		<div class="section hideOnLoad" id="taskSection">
			<div id="taskpane">
				<span class="left"><img style="height: 12pt;" src="files/rtm_logo_sm.png" /></span>
				<span class="left"><h3>Tasks</h3></span>
				<div id="waitIcon" class="left"><img src="./ajax-loader.gif" /></div>
				<span id="undoPane" class="left"><a href="" id="undoBtn">undo?</a></span>
				<span class="right linkAsBtn" id="showNewTaskPane"><span class="nolink">Add task</span><a href="">Add task</a></span>
				<div style="clear: both;"></div>
				<div id="listSection" class="left"><span>List:</span> <select id="lists"></select></div>
				<ul id="taskList">
<li><input type="checkbox" class="task_chk" name="" /><span class="title">ssample task 1 sample task 1 sample task 1 sample task 1 sample task 1 ample task 1 </span><span class="due">thisisareallylongbutplausibledate</span><div style="clear: both;"></div></li>
<li><input type="checkbox" class="task_chk" name="" /><span class="title">sample task 2</span><span class="due">14 jun 2008 at 1232</span><div style="clear: both;"></div></li>
				
				</ul>
			</div>
		</div>
		<div class="section">
			<span class="right"><input type="submit" value="back" id="showprefsbtn" /></span>
		</div>

		<!-- independently floated -->
		<div id="addTask" class="hideOnLoad">
			Add to: <span id="newTaskList"></span><br/>
			Name: <input type="text" id="newTaskName" /><br/>
			Due: <input type="text" id="newTaskDueDate" /><br/>
			<input type="submit" id="newTaskCancel" value="Never mind"/>&nbsp;&nbsp;<input type="submit" id="newTaskSubmit" value="Add task" disabled="true" />
		</div>
		<div style="clear: both;"></div>
	</div>

	<div id="back">
		<div class="section">
			<span class="right" style="width: 30px; margin: 0;"><img src="files/moof_dark.png" /></span>
			<span class="left"><h3>This is the back</h3></span>
		</div>
		<div class="section">
			<label for="debugChk">show debug</label> <input type="checkbox" id="debugChk" name="debugChk" />
		</div>
		<div class="section">
			<input type="submit" value="Deauthorize"  id="clearAuthBtn" />
			<input type="submit" value="get new frob" id="getnewfrob" />
		</div>
		<div class="section">
			<h2>Methods lookup</h2>
			<input type="text" size="50" id="methodName"></input>&nbsp; : &nbsp;<input type="submit" value="Get Method Info" id="methodInfoBtn"></input><br/>
			<div id="methodDisp" rows="10"></div>
		</div>
		<div class="section">
			Project page:<br/>
			<a href="" id="goToProject">http://code.google.com/p/rememberthemoof/</a><br/><br/>
			...and our lovely benefactor:<br/>
			<a href="" id="goToRTM">http://www.rememberthemilk.com/</a>
		</div>
		<div class="section">
			<span class="right"><input type="submit" value="front" id="hideprefsbtn" /></span>
		</div>
		<div style="clear: both;"></div>
	</div>
</div>

<li id="itemTemplate"><input type="checkbox" class="task_chk" name="" /><span class="title">title</span><span class="due"></span><div style="clear: both;"></div></li>

</body>

</html>
