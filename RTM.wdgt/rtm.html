<html>

<head>
<!-- see LICENSE.txt for license -->

<title>Remember the Moof</title>

<style>
@import "rtm.css";
</style>

<script type="text/javascript" src="files/jquery-1.2.3.min.js" />
<!-- the following is only necessary if the RTM shared key is in the javascript -->
<!-- script type="text/javascript" src="md5.js" / -->
<script type='text/javascript' src='/System/Library/WidgetResources/AppleClasses/AppleInfoButton.js' charset='utf-8'/>
<script type='text/javascript' src='/System/Library/WidgetResources/AppleClasses/AppleAnimator.js' charset='utf-8'/>
<script type='text/javascript' src='/System/Library/WidgetResources/AppleClasses/AppleButton.js' charset='utf-8'/>
<script type="text/javascript" src="rtm.js" />
</head>

<body>

<div id="mainWrapper">
	<div id="front">
		<div id="topEdge">
		<div id="bottomEdge">
		<div id="framedContent">
			<div class="section" id="splashSection">
				<img id="splashPane" src="Default.png" />
			</div>
			<div class="section">
				<textarea rows="10" id="evenMore">
				</textarea>
			</div>
			<div class="section hideOnLoad" id="listsSection">
			</div>
			<div class="section hideOnLoad" id="needToAuth">
				<a href="">Click here</a> to authorize this app with your RTM account.
			</div>
			<div class="section hideOnLoad" id="taskSection">
				<div>
					<span class="left"><a href="" class="goToRTM"><img style="height: 12pt; border: 0;" src="files/rtm_logo_sm.png" /></a></span>
					<span class="left"><h3>Tasks</h3></span>
					<span id="waitIcon" class="left"><img src="files/ajax-loader.gif" /></span>
					<span id="undoPane" class="left"><a href="" id="undoBtn">undo</a></span>
					<span class="right linkAsBtn" id="showNewTaskPane"><span class="nolink">Add task</span><a href="" class="taskAdd">Add task</a></span>
					<div style="clear: both;"></div>
					<div id="listSection" class="left">
						<span>List:</span> <select id="lists"></select>
						<span id="tagPop"><span class="prompt">Tags: </span><span class="shown"></span></span>
					</div>
					<div style="clear: both;"></div>
					<ul id="taskList">
					</ul>
				</div>
			</div>
			<div class="section" id="infoSection">
				<div class="right" id="infoButton"></div>
				<span class="right"><!-- input type="submit" value="back" id="showprefsbtn" / --></span>
				<div style="clear: both;"></div>
			</div>

			<!-- independently floated -->
			<div id="taskPane" class="hideOnLoad">
				<span class="taskList"><label>googly</label> <span></span></span>
				<span class="taskName"><label>Name:</label> <input type="text" class="user" /><input type="hidden" class="orig" /></span>
				<span class="taskDueDate"><label>Due:</label> <input type="text" class="user" /><input type="hidden" class="orig" /></span>
				<span class="taskTags"><label>Tags:</label> <input type="text" class="user" /><input type="hidden" class="orig" /></span>
				<input type="hidden" class="extraInfo" />
				<input type="submit" id="taskCancel" value="Never mind"/>&nbsp;&nbsp;<input type="submit" id="taskSubmit" value="googly" disabled="true" />
			</div>
			<div id="tagList">
				<ul>
					<li><span class="name"><a href="">a tag</a></span></li>
				</ul>
			</div>
			<div style="clear: both;"></div>
		</div>
		</div>
		</div>
	</div>

	<div id="back">
		<div class="section">
			<span class="right" style="width: 30px; margin: 0;"><a href="" class="goToMoof"><img border="0" src="files/moof_dark.png" /></a></span>
			<span class="left"><h3>This is the back</h3></span>
		</div>
		<div class="section debug">
			<label for="debugChk">show debug</label> <input type="checkbox" id="debugChk" name="debugChk" />
		</div>
		<div class="section debug">
			<input type="submit" value="Deauthorize"  id="clearAuthBtn" />
			<input type="submit" value="get new frob" id="getnewfrob" />
			<input type="submit" value="dump html" id="dumphtml" />
		</div>
		<div class="section debug">
			<h2>Methods lookup</h2>
			<input type="text" size="30" id="methodName"></input>&nbsp; : &nbsp;<input type="submit" value="Get Method Info" id="methodInfoBtn"></input><br/>
			<div id="methodDisp" rows="10"></div>
		</div>
		<div class="section">
			Project page:<br/>
			<a href="" class="goToProject">http://code.google.com/p/rememberthemoof/</a><br/><br/>
			...and our lovely benefactor:<br/>
			<a href="" class="goToRTM">http://www.rememberthemilk.com/</a>
		</div>
		<div class="section">
			<!-- span class="right"><input type="submit" value="front" id="hideprefsbtn" /></span -->
			<div class="right" id="doneBtn"></div>
		</div>
		<div style="clear: both;"></div>
	</div>
</div>

<!-- templates used elsewhere -->
<li id="tagListTemplate"></li>
<li id="itemTemplate"><input type="checkbox" class="task_chk" name="" /><span class="title"></span><span class="due"></span><span class="tags"></span><div style="clear: both;"></div></li>
<!-- end templates -->

</body>

</html>
